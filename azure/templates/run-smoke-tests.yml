parameters:
  - name: production
    type: boolean
    default: false

steps:
  - bash: |
      make install-python
    workingDirectory: $(Pipeline.Workspace)/s/$(SERVICE_NAME)/$(SERVICE_ARTIFACT_NAME)
    displayName: Setup pytests

  - bash: |
      export PROXY_NAME="$(FULLY_QUALIFIED_SERVICE_NAME)"
      export APIGEE_ACCESS_TOKEN="$(secret.AccessToken)"
      export SOURCE_COMMIT_ID="$(Build.SourceVersion)"

      if [ ${{ parameters.production }} = true ]; then
        echo "Running smoketest-prod"
        make smoketest-prod
      else
        make smoketest
      fi
    workingDirectory: $(Pipeline.Workspace)/s/$(SERVICE_NAME)/$(SERVICE_ARTIFACT_NAME)
    displayName: run smoketests

  - task: PublishTestResults@2
    displayName: 'Publish smoketest results'
    condition: always()
    inputs:
      testResultsFiles: '$(Pipeline.Workspace)/s/$(SERVICE_NAME)/$(SERVICE_ARTIFACT_NAME)/smoketest-report.xml'
      failTaskOnFailedTests: true
